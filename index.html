<html>
  <head>
    <!-- <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css"> -->
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Dino Ipsum</title>
  </head>
  <body>
    <div class="container">
      <h1>Get some Dino Ipsum!</h1>
      <div class="box">
        <button class="button" id="getDinoText">Get 10 Paragraphs of 30 Dinosaurs!</button>
      </div>
      <div class="box">
        <label for="paragraphs">Enter the number of paragraphs you want:</label>
        <input type="number" id="paragraphs" required>
        <button class="button" id="paragraphsRequested">Get N paragraphs of 30 Dinosaurs!</button>
      </div>
      <div class="box">
        <label for="paragraphs2">Enter the number of paragraphs you want:</label>
        <input type="number" id="paragraphs2" required>
        <label for="noOfDinos">Enter the number of dinosaurs per paragraph:</label>
        <input type="number" id="noOfDinos" required>
        <button class="button" id="paragraphsAndDinosRequested">Get N paragraphs of 30 Dinosaurs!</button>
      </div>
      <div class="showDinoIpsum"></div>
    </div>
  </body>
</html>
